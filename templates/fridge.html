{% extends "layout.html" %}
{% block title %}
    Add Ingredient
{% endblock %}
{%  block layout %}
 <link rel="stylesheet" href="../static/fridge.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% endblock %}
{%block main%}
<div class="background">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Quanity</th>
        <th scope="col">Ingredient</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>



        {% for ingredients in ingredient %}
      <tr>


        <td>{{ingredients.quanity}}</td>
        <td>{{ingredients.ingredient}}</td>
       <form action="/fridge" method="post">
        <td><input type=hidden value="{{ ingredients.id }}"name="delete_food" />
  <input type=submit value="Delete" /></td>
       </form>
      </tr>
      {% endfor %}



    </tbody>
  </table>
  <div class="footer">
    <a href="/"><img src="../static/Group 15.png" alt="button"></a>
    <b>BACK</b>
    <form action="/findRecipe" method="get"><div class="button1"><input type="submit" value="Find Recipe"id="btnSubmit"  ></input></div></form>


  </div>
{% endblock %}
